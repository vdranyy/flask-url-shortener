{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Login{% endblock %}

{% block page_content %}
	<div class="container">
		<div class="page-header">
		    <h1>Login</h1>
		</div>
		<div class="col-md-4">
			{{ wtf.quick_form(form) }}
			<br>
			<p>
				Forgot password? <a href="{{ url_for('auth.password_reset_request') }}">Click here to restore.</a>
			</p>
			<p>
				New user?
				<a href="{{ url_for('auth.register') }}">Registration</a>
			</p>
		</div>
	</div>
{% endblock %}
